<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>


<body>

  <script>
  var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
      default: 'arcade',
      arcade: {
          gravity: { y: 200 }
        }
    },
    scene: {
      preload: preload,
      create: create
    }
  };

  var game = new Phaser.Game(config);
  game.config.backgroundColor.setFromHSV(0, 0, .75);

  function preload ()
  {
    this.load.image('pieces', '/assets/nishiki-teki-chess-pieces.png');
  }

  function create ()
  {
    this.add.image(400, 300, 'pieces');


  }

</script>

</body>
</html>
